<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    
    <title>- Formul√°rio -</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            
            <div id="social_media">
                <a href="#">
                    <img src="imgs/icons8-facebook-50.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="imgs/icons8-google-logo-50.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="imgs/icons8-github-50.png" alt="GitHub Logo">
                </a>
            </div>
        
            <div id="inputs">
                <div class="input-box">
                    <label for="user">
                        User
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="user" name="user">
                        </div>
                    </label>
                </div>
            
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
            
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-sharp fa-solid fa-key"></i>
                            <input type="password" id="senha" name="senha">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a class="esqueceu-classe" href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
